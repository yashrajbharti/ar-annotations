<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="image-detection.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="image-aframe.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">


      <a-assets>
    <img id="card" src="card.jpeg" />
    <a-asset-item id="avatarModel" src="./model/scene.gltf"></a-asset-item>
    <a-asset-item id="arrow" src="./arrow/scene.gltf"></a-asset-item>

      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity gltf-model="#avatarModel" animation-mixer rotation="0 90 0 " position="0 0 0.1" scale="0.5 0.5 0.5"></a-entity>

        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
          <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1" material="side: double; color:#f00" position="0.02 0.04 0" scale="0.03 0.03 0.03"></a-entity>
          <a-entity text="value:Hello; color:#f00; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1 1 1" position="0.5 0 0"></a-entity>
          <!-- <a-entity gltf-model="#arrow" rotation="0 0 90" position="0 0 -1" scale="0.2 0.2 0.2"></a-entity> -->



          <a-entity text="value:Hello; color:#f00; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="1 1 1" position="0 0 0"></a-entity>
        </a-entity>






    </a-scene>
  </body>
</html>
